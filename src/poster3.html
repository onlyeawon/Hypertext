<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 천사</title>
    <link rel="stylesheet" href="../style/poster3.css">
    <script src="../script/script2.js" defer></script>
    <style>
        .back-button {
            position: absolute;
            top: 28px;
            left: 28px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #868686;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="goBack()">뒤로 가기</button>
    <div id="root">
        <div id="resize-container__input">
            <input type="range" id="slider" value="1800" min="480" max="1800" />
        </div>
        <div id="resize-container__content">
            <header class="header-container">
                <div class="header-subtitle" data-content="나의 천사 이희주">나의 천사 이희주</div>
                <div class="header-title" data-content="아름다움을 원했으니까.">아름다움을 원했으니까.</div>
            </header>
            <main class="main-container">
                <div>
                    <p class="font-red">환희는 아름다움의 지배자가 되고 싶었다.</p>
                    <p class="font-white-red">
                        뺨을 내리치고 싶었고, 아름다움을 망가트리길 원했다. 아름다움의 구멍에 더러운 손을 쑤셔 넣고 영원한 상처를 내고 싶었다.
                        아름다움과 함께라면 어떤 종류의 키메라가 되어도 괜찮았다.
                    </p>
                </div>
            </main>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
